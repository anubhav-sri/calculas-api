plugins {
    id 'java'
    id "org.springframework.boot" version "2.0.0.RELEASE"
}

group 'com.anubhav'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.24.0'

    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testCompile("org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE")

}
